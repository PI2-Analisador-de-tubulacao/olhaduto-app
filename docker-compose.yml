version: '3.3'

services:
  olhaduto-desktop:
    build:
      context: .
      dockerfile: Dockerfile
    image: olhaduto
    container_name: olhaduto
    user: olhaduto
    volumes:
      - ${HOME}/.Xauthority:/tmp/.Xauthority
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY
      - XAUTHORITY=/tmp/.Xauthority
      - NODE_ENV=development
    depends_on:
      - base
    network_mode: host
    tty: true
    stdin_open: true
    privileged: true

  base:
    build:
      context: .
      dockerfile: Dockerfile.base
    image: olhaduto_base
